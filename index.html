<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气预报 - Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="weather-container">
        <!-- 搜索区域 -->
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="搜索城市..." value="福清">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <!-- 当前天气主卡片 -->
        <div class="main-weather-card">
            <div class="location-info">
                <h1 id="cityName">福建福清</h1>
                <p id="updateTime">更新时间：加载中...</p>
            </div>
            
            <div class="current-weather">
                <div class="temperature-section">
                    <span id="currentTemp">--°</span>
                    <div class="temp-details">
                        <p id="feelsLike">体感温度：--°</p>
                        <p id="weatherDesc">加载中...</p>
                    </div>
                </div>
                <div class="weather-icon">
                    <i id="weatherIconMain" class="fas fa-cloud"></i>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <span>湿度</span>
                    <span id="humidity">--%</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <span>风向</span>
                    <span id="windDirection">--</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-eye"></i>
                    <span>能见度</span>
                    <span id="visibility">--km</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-thermometer-half"></i>
                    <span>气压</span>
                    <span id="pressure">--hPa</span>
                </div>
            </div>
        </div>

        <!-- 空气质量卡片 -->
        <div class="air-quality-card">
            <h3><i class="fas fa-leaf"></i> 空气质量</h3>
            <div class="aqi-info">
                <div class="aqi-value">
                    <span id="aqiValue">--</span>
                    <span class="aqi-label" id="aqiLabel">良好</span>
                </div>
                <div class="pm25-info">
                    <span>PM2.5: </span>
                    <span id="pm25Value">--</span>
                </div>
            </div>
        </div>

        <!-- 5天天气预报 -->
        <div class="forecast-section">
            <h3><i class="fas fa-calendar-alt"></i> 5天预报</h3>
            <div class="forecast-chart-container">
                <canvas id="forecastChart"></canvas>
            </div>
        </div>

        <!-- 生活指数 -->
        <div class="life-index-section">
            <h3><i class="fas fa-heart"></i> 生活指数</h3>
            <div class="life-index-grid">
                <div class="index-item">
                    <i class="fas fa-tshirt"></i>
                    <h4>穿衣指数</h4>
                    <p id="clothingLevel">--</p>
                    <small id="clothingDesc">加载中...</small>
                </div>
                <div class="index-item">
                    <i class="fas fa-umbrella"></i>
                    <h4>雨伞指数</h4>
                    <p id="umbrellaLevel">--</p>
                    <small id="umbrellaDesc">加载中...</small>
                </div>
                <div class="index-item">
                    <i class="fas fa-sun"></i>
                    <h4>紫外线</h4>
                    <p id="uvLevel">--</p>
                    <small id="uvDesc">加载中...</small>
                </div>
                <div class="index-item">
                    <i class="fas fa-running"></i>
                    <h4>运动指数</h4>
                    <p id="sportLevel">--</p>
                    <small id="sportDesc">加载中...</small>
                </div>
                <div class="index-item">
                    <i class="fas fa-car"></i>
                    <h4>洗车指数</h4>
                    <p id="carWashLevel">--</p>
                    <small id="carWashDesc">加载中...</small>
                </div>
                <div class="index-item">
                    <i class="fas fa-plane"></i>
                    <h4>旅游指数</h4>
                    <p id="travelLevel">--</p>
                    <small id="travelDesc">加载中...</small>
                </div>
            </div>
        </div>

        <!-- 加载动画 -->
        <div class="loading" id="loadingSpinner">
            <div class="spinner"></div>
            <p>正在获取天气数据...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
